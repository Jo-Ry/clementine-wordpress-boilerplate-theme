<VirtualHost *:80>
    # Sets the DocumentRoot (web root) to the 'public' directory.
    # This is where WP Starter places all web-accessible files.
    DocumentRoot /var/www/html/public

    # Configure the public directory (/var/www/html/public)
    <Directory /var/www/html/public>
        # Allow symbolic links and index listing (if no index file is found).
        Options Indexes FollowSymLinks
        # Allow Apache to read and process .htaccess files in this directory.
        # This is absolutely necessary for WordPress permalinks and the custom auto generated .htaccess file.
        AllowOverride All
        # Allow access from all clients.
        Require all granted
    </Directory>

    # Specify the error log file.
    ErrorLog ${APACHE_LOG_DIR}/error.log
    # Specify the access log file.
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>